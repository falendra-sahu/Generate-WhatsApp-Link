<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate WhatsApp Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .generate-button {
            background-color: #25D366;
        }
        .clear-button {
            background-color: #f44336;
        }
        .copy-button {
            background-color: #007BFF;
        }
        .open-button {
            background-color: #28a745;
        }
        .status {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate WhatsApp Chat Link</h1>
        <input type="text" id="phoneNumber" placeholder="Enter mobile number with country code (e.g., 919876543210)">
        <button class="button generate-button" onclick="generateLink()">Generate Link</button>
        <button class="button clear-button" onclick="clearFields()">Clear</button>
        <br>
        <input type="text" id="generatedLink" readonly placeholder="Generated link will appear here">
        <button class="button copy-button" onclick="copyLink()">Copy Link</button>
        <button class="button open-button" onclick="openLink()">Open Link in New Tab</button>
        <div id="status" class="status"></div>
    </div>
    <footer>
        Powered by <a href="#">Falendra Sahu ❤️</a>
    </footer>

    <script>
        let generatedLink = '';

        function generateLink() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (phoneNumber) {
                generatedLink = `https://wa.me/${phoneNumber}?text=Hello%20there!%20I%20have%20a%20question.`;
                document.getElementById('generatedLink').value = generatedLink;
                document.getElementById('status').textContent = 'Link generated successfully!';
                document.getElementById('status').style.color = 'green';
            } else {
                document.getElementById('status').textContent = 'Please enter a valid phone number.';
                document.getElementById('status').style.color = 'red';
            }
        }

        function clearFields() {
            document.getElementById('phoneNumber').value = '';
            document.getElementById('generatedLink').value = '';
            document.getElementById('status').textContent = '';
            generatedLink = '';
        }

        function copyLink() {
            const linkField = document.getElementById('generatedLink');
            linkField.select();
            document.execCommand('copy');
            document.getElementById('status').textContent = 'Link copied to clipboard!';
            document.getElementById('status').style.color = 'blue';
        }

        function openLink() {
            if (generatedLink) {
                window.open(generatedLink, '_blank');
            } else {
                document.getElementById('status').textContent = 'Please generate a link first.';
                document.getElementById('status').style.color = 'red';
            }
        }
    </script>
</body>
</html>
